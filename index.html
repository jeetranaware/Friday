<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>F R I D A Y</title>
</head>

<body>
    <div class="div container">
        <div class="clock">

        </div>
        <div class="temp">
            <p id="location"></p>
            <p id="country"></p>
            <p id="weatherT"></p>
            <p id="weatherD"></p>
            <img src="" id="weatherIcon" />
            <p id="oTemp"></p>
            <p id="feelLikeTemp"></p>
            <p id="minT"></p>
            <p id="maxT"></p>
        </div>
        <div class="heart">
            <h1 style="color: white; margin-left: 11%;">FRIDAY</h1>
            <img src="heart.gif" alt="heart">
        </div>
        <button id="start">vr start</button>
        <button id="stop">vr stop</button>
        <button id="speak">vr speak</button>
    </div>

</body>
<script src="app.js"></script>

</html>
